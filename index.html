<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SASS Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="BG">
    </div>
    <div id="loginWrapper">
      <div id="loginMenu">
          <div id="loginTitle">System</div>
         <br>
         <div id="loginText"><h1>Login To System</h1></div>
         <div id="UsernamePromptWrapper" class="PromptWrapper">
          <span class="PromptLabel">Username</span>
          <br>
          <input id="username" type="search" class="LoginPrompt">
         </div>
         
         <br>
         <div id="PasswordPromptWrapper" class="PromptWrapper">
          <span class="PromptLabel">Password</span>
          <br>
          <input id="password" type="password" class="LoginPrompt">
         </div>
         <div id="AltOptions">
          <br>
          <br>
          <button id="registerButton" onclick="loginMe()" class="AltLogin"><span></span> Log In <span></span></button>
           </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
